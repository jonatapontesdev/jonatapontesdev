name: Snake Game

on:
  schedule:
    - cron: "0 */5 * * *"  # Atualização a cada 5 horas
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  # Atualize para v4 se disponível

      - name: Clean dist directory
        run: rm -rf dist/*

      - name: Resolve conflicts by keeping local changes
        run: |
          git rebase --abort || true
          git pull origin master --rebase --strategy-option=ours

      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: jonatapontesdev
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      - run: git status

      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Atualizando grid da cobra"
          branch: master
          file_pattern: dist/*

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
